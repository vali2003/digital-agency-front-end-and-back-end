    <script>
       // Validation for Form 1
document.getElementById("quoteForm1").addEventListener("submit", function(event) {
    event.preventDefault();
    document.getElementById("nameError1").textContent = "";
    document.getElementById("phoneError1").textContent = "";
    document.getElementById("emailError1").textContent = "";

    var name = document.getElementById("inputName1").value.trim();
    var phone = document.getElementById("inputPhone1").value.trim();
    var email = document.getElementById("inputEmail1").value.trim();

    var isValid = true;

    if (name === "") {
        document.getElementById("nameError1").textContent = "Please enter your name.";
        isValid = false;
    }

    if (phone === "" || !/^\d{10}$/.test(phone)) {
        document.getElementById("phoneError1").textContent = "Please enter a valid 10-digit phone number.";
        isValid = false;
    }

    if (email === "" || !/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById("emailError1").textContent = "Please enter a valid email address.";
        isValid = false;
    }

    if (isValid) {
        document.getElementById("quoteForm1").submit();
    }
});
