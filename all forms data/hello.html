<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .alert {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px;
    background-color: #4CAF50; /* Change color as needed */
    color: white;
    border-radius: 5px;
    z-index: 1000;
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.hidden {
    opacity: 0;
    transform: translateY(-20px);
}

.visible {
    opacity: 1;
    transform: translateY(0);
}

</style>
</head>
<body>
    <div id="alertMessage" class="alert hidden"></div>

    <div class="container-fluid mb-5 wow fadeInUp" data-wow-delay="0.1s" style="padding: 35px;     background: #9e8c64 !important;
    ">
            <div class="container-fluid">
                <h1 class="text-center py-4"><u>GET MY FREE QUOTE</u></h1>
                <form id="quoteForm">
                    <div class="row g-2">
                        <div class="col-lg-10 col-md-10">
                            <div class="row g-5">
                                <div class="col-md-4">
                                    <input type="text" class="form-control input__email" id="inputName" placeholder="NAME">
                                    <div id="nameError" class="error-message" style="color: red;"></div>
                                </div>
                                <div class="col-md-4">
                                    <input type="tel" class="form-control input__email" id="inputPhone" placeholder="PHONE">
                                    <div id="phoneError" class="error-message" style="color: red;"></div>
                                </div>
                                <div class="col-md-4">
                                    <input type="email" class="form-control input__email" id="inputEmail"
                                        placeholder="EMAIL">
                                    <div id="emailError" class="error-message" style="color: red;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2">
                            <button type="submit" class="button-more"><span>GET MY FREE QUOTE</span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="hello.js"></script>
</body>
</html>
